<h1>This Is Forecast For {{city}} Upto {{days}} days.</h1>
<div >
    <div class="row">
        <div class="col-md-6" ng-repeat="w in weatherResult.list">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
			 	{{
			 		convertToDate(w.dt) | date : 'MMM d, y'
			 	}}
			    </h3>
                </div>
                <div class="panel-body">
                    Daytime Temperature : {{covertToFahrenheit(w.temp.day)}}
                </div>
            </div>
        </div>
    </div>
</div>
